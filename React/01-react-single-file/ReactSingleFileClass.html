<!DOCTYPE html>
<html>
<head>
	<title>One file react</title>
</head>
<body>
<div id="like_button_container"></div>
<!-- you can use crossorigin attribute also for belowscript -->
<script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
<script type="text/javascript">
	var e = React.createElement;
	class LikeButton extends React.Component{
		constructor(props){
			super(props);
			this.state = {
				isLiked : false,
				text: 'Like'
			}
		}

		render(){
			return e(
				'button', {
				onClick: ()=> { 
				this.state.isLiked ? this.setState({isLiked : false, text: 'unlike'}) : this.setState({isLiked : true, text: 'like'})
				}
			},
			this.state.text)	
		}
	}
	ReactDOM.render(e(LikeButton), document.getElementById("like_button_container"));
</script>
</body>
</html>
